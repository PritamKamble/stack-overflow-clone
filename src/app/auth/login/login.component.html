<div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label>Email address</label>
            <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
            <ng-container *ngIf="email?.touched">
                <small *ngIf="email?.errors?.required" class="text-danger">Please enter email</small>
                <small *ngIf="email?.errors?.pattern" class="text-danger">Please enter valid email</small>
            </ng-container>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
            <small *ngIf="password?.errors?.required && password?.touched" class="text-danger">Please enter
                password</small>
        </div>
        <button [disabled]="this.loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
